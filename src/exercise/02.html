<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    // You're going to re-implement this code using React!
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
    // element.className = 'container' // üí∞ in React, this is also called the "className" prop
    // This is similar to ReactDOM.render
    // rootElement.append(element)

    // üê®  Re-implement the regular document.createElement code above with these React API calls
    const element = React.createElement('div', {
      className: 'container',
      children: 'Hello World',
    });

    // ReactDOM.render(element, rootElement);

    // Extra Credit
    const helloElement = React.createElement('span', {}, 'Hello');
    const worldElement = React.createElement('span', {}, 'World');
    const containerElement = React.createElement(
      'div',
      {className: 'container'},
      helloElement,
      ' ',
      worldElement,
    );

    ReactDOM.render(containerElement, rootElement);
  </script>
</body>
